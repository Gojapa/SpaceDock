version: '2'
services:
  db:
    image: postgres:latest
    container_name: db
  redis:
    image: redis:latest
    container_name: redis
  spacedock:
    build: .
    command: /opt/spacedock/docker/start.sh
    container_name: spacedock
    volumes:
      - .:/opt/spacedock
    ports:
      - "5000:5000"
    links:
      - db
      - redis
    depends_on:
      - db
      - redis
